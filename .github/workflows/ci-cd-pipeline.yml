name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker buildx build --push --tag ${{ secrets.DOCKER_USERNAME }}/myapp:latest --cache-from=type=registry,ref=${{ secrets.DOCKER_USERNAME }}/myapp:cache --cache-to=type=registry,ref=${{ secrets.DOCKER_USERNAME }}/myapp:cache,mode=max .

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run frontend tests
        run: |
          cd client
          npm install
          npm test

      - name: Run backend tests
        run: |
          cd server
          npm install
          npm test

      - name: Deploy to DigitalOcean
        if: github.ref == 'refs/heads/master'
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.DO_SERVER_IP }} '
            cd /var/www/jamie-wilson_portfolio &&
            git pull origin master &&
            docker-compose down &&
            docker-compose up -d
          '
